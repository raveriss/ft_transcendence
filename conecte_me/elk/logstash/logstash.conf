input {
  beats {
    port => 5044
  }
  # Si tu souhaites recevoir des logs en TCP (optionnel), tu pourrais ajouter :
  # tcp {
  #   port => 5000
  #   codec => json
  # }
}

filter {
  # Exemple de filtre pour parser un message JSON
  json {
    source => "message"
    # Supprime le champ "message" une fois parsÃ© (optionnel)
    remove_field => ["message"]
  }
  # Tu peux ajouter d'autres filtres selon tes besoins (grok, date, etc.)
}

output {
  elasticsearch {
    hosts => ["${ELASTICSEARCH_URL}"]
    index => "logs-%{+YYYY.MM.dd}"
    user => "${ELASTICSEARCH_USERNAME}"
    password => "${ELASTICSEARCH_PASSWORD}"
  }
  # Affiche aussi les logs dans la console pour debug
  stdout { codec => rubydebug }
}
