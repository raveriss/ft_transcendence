<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conecte Me</title>
  <link rel="stylesheet" href="static/css/main.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #4c51bf, #805ad5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: #fff;
      color: #4a5568;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .header {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .subheader {
      font-size: 1rem;
      color: #718096;
      margin-bottom: 1.5rem;
    }
    .button-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .button-group button {
      flex: 1;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button-group .active {
      background-color: #5a67d8;
      color: #fff;
    }
    .button-group button:not(.active) {
      background-color: #edf2f7;
      color: #4a5568;
    }
    .button-group button:hover:not(.active) {
      background-color: #e2e8f0;
    }
    .auth-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #2d3748;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .auth-button img {
      margin-right: 0.5rem;
      width: 24px;
      height: 24px;
    }
    .auth-button:hover {
      background-color: #1a202c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Bienvenue sur Conecte Me</div>
    <div class="subheader">Connectez-vous pour continuer</div>

    <div class="button-group">
      <button id="login-btn" class="active">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <button id="connect-42" class="auth-button">
      <img
        src="static/img/42_logo.svg"
        alt="42 Logo"
      />
      Continue with 42
    </button>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const connect42Btn = document.getElementById('connect-42');
  
    loginBtn.addEventListener('click', () => {
      console.log("Login button clicked");
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
    });
  
    signupBtn.addEventListener('click', () => {
      console.log("Signup button clicked");
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
    });
  
    connect42Btn.addEventListener('click', () => {
      console.log("42 Connect button clicked, redirecting to OAuth endpoint...");
      window.location.href = 'https://localhost:8443/auth/42/login/';
      
      console.log("Apres");
    });
  
    // Vérifier si un token JWT est présent dans l'URL
    const urlParams = new URLSearchParams(window.location.search);
    console.log("URLSearchParams initialized:", urlParams.toString()); // Afficher la chaîne complète des paramètres URL

    const jwt = urlParams.get('jwt');
    console.log("JWT value:", jwt); // Ajouter un log pour afficher la valeur récupérée

    if (jwt) {
      console.log("JWT found in URL:", jwt);
      document.querySelector('.container').innerHTML = `
        <p style="color: #4a5568;">Authentification réussie ! Votre token est : ${jwt}</p>
      `;
    } else {
      console.log("No JWT found in URL");
    }
  </script>
</body>
</html>
