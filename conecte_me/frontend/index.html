<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morpion</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRfu8m1L/J1Rv2hFpgb8si5+KclW5hqIcWPL6jIoS"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="static/css/main.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="container text-center bg-white shadow-lg rounded p-4">
    <h1 class="display-6 text-primary">Welcome to Morpion</h1>
    <p class="text-muted">Please sign in to continue</p>
    <div class="btn-group w-100 mb-3 d-flex" role="group">
      <button id="login-btn" class="btn active d-flex align-items-center justify-content-center" style="font-size: 16px; flex: 1; border-radius: 9px; border: none;">
        <i class="bi bi-box-arrow-in-right" style="font-size: 20px; margin-right: 8px;"></i> Login
      </button>
      <button id="signup-btn" class="btn d-flex align-items-center justify-content-center" style="font-size: 16px; flex: 1; border-radius: 9px; border: none;">
        <i class="bi bi-person-plus" style="font-size: 20px; margin-right: 8px;"></i> Sign Up
      </button>
    </div>
    <button id="connect-42" class="auth-button">
      <img src="static/img/42_logo.svg" alt="42 Logo" />
      Continue with 42
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
