<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Votre CSS -->
    <link rel="stylesheet" href="static/css/main.css"/>
  </head>
  <body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
      <h1 class="mb-4">Créer un compte</h1>
      <form id="signup-form">
        <div class="mb-3">
          <label for="pseudo" class="form-label">Pseudo</label>
          <input type="text" class="form-control" id="pseudo" required>
        </div>

        <div class="mb-3">
          <label for="firstname" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="firstname" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="avatar" class="form-label">Photo de profil</label>
          <input type="file" class="form-control" id="avatar" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Script Custom (vous pouvez également avoir un signup.js) -->
    <script>
      const signupForm = document.getElementById('signup-form');
      signupForm.addEventListener('submit', function (e) {
        e.preventDefault();
        // Envoyer les données vers votre API Django
        console.log("Formulaire d'inscription soumis");
      });
    </script>
  </body>
</html>
