<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Choisir un Mode</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- Lien vers le fichier JS externe -->
  <script src="static/js/game_mode.js" defer></script>

  <style>
    /* Styles similaires à la page précédente */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
    }

    .main-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .title {
      font-family: "Pong-Game", sans-serif;
      font-size: 5rem;
      background: linear-gradient(to bottom, #3b82f6, #2563eb, #1e3a8a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      letter-spacing: 15px;
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .menu-button {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(51, 65, 85, 0.5);
      border-radius: 8px;
      color: #f1f5f9;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      min-width: 180px;
    }

    .menu-button:hover {
      background: rgba(30, 41, 59, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <h1 class="title">CHOISIR UN MODE</h1>

    <div class="menu-buttons">
      <button class="menu-button" id="1v1-btn">
        <i class="bi bi-person-circle"></i>
        1V1
      </button>
      <button class="menu-button" id="tournament-btn">
        <i class="bi bi-trophy"></i>
        Tournoi
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
