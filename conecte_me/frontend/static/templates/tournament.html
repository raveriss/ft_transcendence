<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/tournament.css">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</head>
<body>
    <script type="text/javascript">
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

    <div class="container">
        <!-- Rejoindre un tournoi existant -->
        <div class="card-custom">
            <h4 class="card-header-custom">Rejoindre un tournoi existant</h4>
            <select id="tournamentSelect" class="form-select mt-2 mb-2">
                <option value="">-- Sélectionner un tournoi --</option>
            </select>
            <button class="btn btn-primary mt-2" onclick="joinSelectedTournament()">Rejoindre</button>
        </div>

        <!-- Créer un tournoi -->
        <h2>Créer un Tournoi</h2>
        <div class="mb-3">
            <label class="form-label" for="tournamentName">Nom du tournoi</label>
            <input type="text" class="form-control" id="tournamentName">
        </div>
        <div class="mb-3">
            <label class="form-label" for="numPlayers">Nombre de joueurs</label>
            <input type="number" class="form-control" id="numPlayers" min="2" step="2" onchange="generatePlayerFields()">
        </div>
        <div id="playersContainer" class="mb-3"></div>

        <h3>Paramètres du jeu</h3>
        <div class="row mb-3">
            <div class="col">
                <label for="gameTime" class="form-label">Temps</label>
                <input type="number" class="form-control" id="gameTime" value="5" min="1" max="10">
            </div>
            <div class="col">
                <label for="scoreLimit" class="form-label">Score limite</label>
                <input type="number" class="form-control" id="scoreLimit" value="5" min="1" max="20">
            </div>
        </div>
        <button class="btn btn-primary" onclick="createTournament()">Créer</button>

        <!-- Affichage -->
        <!-- <h2 id="tournamentNameDisplay"></h2>
        <p>Vainqueur: <span id="winnerDisplay"></span></p>

        <h3>Joueurs</h3>
        <ul id="playerList"></ul>

        <h3>Matchs</h3>
        <ul id="matchList"></ul> -->
    </div>

    <script src="/static/js/tournament.js"></script>
</body>
</html>
