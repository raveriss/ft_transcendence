<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Créer un Tournoi</h2>
        <div class="mb-3">
            <label class="form-label">Nom du tournoi</label>
            <input type="text" class="form-control" id="tournamentName">
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre de joueurs</label>
            <input type="number" class="form-control" id="numPlayers" min="2" step="2" onchange="generatePlayerFields()">
        </div>
        <div id="playersContainer" class="mb-3"></div>
        <button class="btn btn-primary" onclick="createTournament()">Créer</button>

        <hr>

        <h2 id="tournamentNameDisplay"></h2>
        <p>Vainqueur: <span id="winnerDisplay"></span></p>

        <h3>Joueurs</h3>
        <ul id="playerList"></ul>

        <h3>Matchs</h3>
        <ul id="matchList"></ul>

        <button class="btn btn-success" id="playNextMatchButton" onclick="playNextMatch()">Jouer le prochain match</button>
    </div>

    <script src="/static/js/tournament.js"></script>  <!-- Le fichier JS externe -->
    <script>
        // Définir la fonction generatePlayerFields ici si vous souhaitez utiliser un script inline
        function generatePlayerFields() {
            let numPlayers = document.getElementById("numPlayers").value;
            let container = document.getElementById("playersContainer");
            container.innerHTML = "";
            for (let i = 0; i < numPlayers; i++) {
                let input = document.createElement("input");
                input.type = "text";
                input.className = "form-control player-input";
                input.placeholder = "Pseudo du joueur " + (i + 1);
                container.appendChild(input);
            }
        }
    </script>
</body>
</html>
