<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <div class="card-header bg-white text-center">
      <h2 class="mb-0">Définir votre mot de passe</h2>
      <p class="text-muted">Créez un mot de passe pour votre compte 42</p>
    </div>

    <div class="card-body">
      <form id="signin42-form" class="needs-validation" novalidate>
        <!-- Champ Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="8"
              pattern="(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}"
              placeholder="••••••••"
            />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
            <div class="invalid-feedback">
              Le mot de passe doit contenir au moins 8 caractères, une majuscule, un chiffre et un caractère spécial.
            </div>
          </div>
        </div>

        <!-- Champ Confirmation du mot de passe -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              required
              minlength="8"
              placeholder="••••••••"
            />
            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
              <i class="bi bi-eye"></i>
            </button>
            <div class="invalid-feedback">
              Les mots de passe ne correspondent pas.
            </div>
          </div>
        </div>

        <!-- Bouton de soumission (désactivé par défaut) -->
        <button type="submit" class="btn btn-primary w-100" disabled>
          Valider
        </button>
      </form>
    </div>
  </div>
</div>
