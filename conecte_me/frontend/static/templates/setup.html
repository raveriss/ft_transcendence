<div class="main-container">
  <!-- HEADER -->
  <div class="header-bar">
    <div class="back-btn" onclick="customBack()">
      <img src="static/img/return_arrow.png" alt="Retour" class="arrow-icon"/>
    </div>
    <h1 class="title">SETUP</h1>
  </div>

  <!-- GRID : 2 COLONNES, + plus de lignes pour reproduire EXACTEMENT l’image. -->
  <div class="row">
    <!-- 1) MAP (col-left) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-map"></i> MAP</div>
        <div class="card-body-custom toggle-group toggle-group-2x2" id="mapChoiceGroup">
          <button data-map="retro">Retro</button>
          <button data-map="basketball">Basketball</button>
          <button data-map="hockey">Hockey</button>
          <button data-map="nfl">NFL</button>
        </div>
      </div>
    </div>
    <!-- 2) TIME (col-right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-clock"></i> TIME</div>
        <div class="card-body-custom">
          <input type="range" class="form-range" min="1" max="10" value="5" id="timeRange">
          <div class="range-labels">
            <span>1 min</span>
            <span>5 min</span>
            <span>10 min</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 3) LIVES (left)  & 4) SCORE LIMIT (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-heart"></i> LIVES</div>
        <div class="card-body-custom number-spinner">
          <span>-</span>
          <input type="number" min="1" max="9" value="3" id="livesInput">
          <span>+</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-flag"></i> SCORE LIMIT</div>
        <div class="card-body-custom">
          <select class="form-select" id="scoreLimitSelect">
            <option>5 Points</option>
            <option>10 Points</option>
            <option>15 Points</option>
            <option>20 Points</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 5) AI DIFFICULTY (left) & 6) PADDLE (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-cpu"></i> AI DIFFICULTY</div>
        <!-- 3 boutons occupant la même largeur : .toggle-group + .flex:1 -->
        <div class="card-body-custom toggle-group">
          <button>Easy</button>
          <button>Medium</button>
          <button>Hard</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-stickies"></i> PADDLE</div>
        <div class="card-body-custom toggle-group">
          <button>Classic</button>
          <button>Modern</button>
        </div>
      </div>
    </div>

    <!-- 7) WEATHER (left) & 8) BALL SPEED (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-cloud"></i> WEATHER</div>
        <div class="card-body-custom toggle-group toggle-group-2x2">
          <button>Rain</button>
          <button>Snow</button>
          <button>Wind</button>
          <button>None</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-lightning"></i> BALL SPEED</div>
        <div class="card-body-custom">
          <input type="range" class="form-range" min="5" max="9" value="7" id="ballSpeedRange">
          <div class="range-labels">
            <span>Slow</span>
            <span>Normal</span>
            <span>Fast</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 9) PADDLE SIZE (left) & 10) POWER-UPS (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-arrows-expand"></i> PADDLE SIZE</div>
        <div class="card-body-custom toggle-group">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-magic"></i> POWER-UPS</div>
        <div class="card-body-custom">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="puSpeed">
            <label class="form-check-label" for="puSpeed">Speed Boost</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="puSize">
            <label class="form-check-label" for="puSize">Size Change</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="puMultiBall">
            <label class="form-check-label" for="puMultiBall">Multi Ball</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="puShield">
            <label class="form-check-label" for="puShield">Shield</label>
          </div>
        </div>
      </div>
    </div>

    <!-- 11) MUSIC & SOUND EFFECTS (left) & 12) BACKGROUND THEME (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-music-note-beamed"></i> MUSIC & SOUND EFFECTS</div>
        <div class="card-body-custom">
          <label class="form-label">Music Volume</label>
          <input type="range" class="form-range" min="0" max="100" value="30">
          <label class="form-label mt-2">Effects Volume</label>
          <input type="range" class="form-range" min="0" max="100" value="50">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-palette"></i> BACKGROUND THEME</div>
        <!-- 6 options en 2 lignes de 3 colonnes => on peut faire .toggle-group en flex-wrap, 
              chaque bouton 30% width par ex. -->
        <div class="card-body-custom toggle-group" style="flex-wrap: wrap;">
          <button style="flex:1 1 30%;">Dark</button>
          <button style="flex:1 1 30%;">Light</button>
          <button style="flex:1 1 30%;">Retro</button>
          <button style="flex:1 1 30%;">Neon</button>
          <button style="flex:1 1 30%;">Space</button>
          <button style="flex:1 1 30%;">Ocean</button>
        </div>
      </div>
    </div>

    <!-- 13) BALL TRAIL EFFECTS (left) & 14) CONTROLS (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-slash-circle"></i> BALL TRAIL EFFECTS</div>
        <div class="card-body-custom toggle-group toggle-group-2x2">
          <button>None</button>
          <button>Fire</button>
          <button>Neon</button>
          <button>Rainbow</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-controller"></i> CONTROLS</div>
        <div class="card-body-custom">
          <div class="mb-2">Configure Keyboard</div>
          <div class="mb-2">Configure Gamepad</div>
        </div>
      </div>
    </div>

    <!-- 15) GRAVITY (left) & 16) FPS LIMIT (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-droplet"></i> GRAVITY</div>
        <div class="card-body-custom toggle-group toggle-group-2x2">
          <button>Normal</button>
          <button>High</button>
          <button>Low</button>
          <button>Zero</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-speedometer2"></i> FPS LIMIT</div>
        <div class="card-body-custom">
          <select class="form-select">
            <option>30 FPS</option>
            <option>60 FPS</option>
            <option>120 FPS</option>
            <option>144 FPS</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 17) VISUAL MODE (left) & 18) ACCESSIBILITY (right) -->
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-easel"></i> VISUAL MODE</div>
        <div class="card-body-custom toggle-group toggle-group-2x2">
          <button>2D Classic</button>
          <button>3D Modern</button>
          <button>Retro</button>
          <button>Minimalist</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card-custom">
        <div class="card-header-custom"><i class="bi bi-universal-access"></i> ACCESSIBILITY</div>
        <div class="card-body-custom">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="srSupport">
            <label class="form-check-label" for="srSupport">Screen Reader Support</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="altText">
            <label class="form-check-label" for="altText">Alt Text for Images</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="highContrast">
            <label class="form-check-label" for="highContrast">High Contrast Mode</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="keyboardNav">
            <label class="form-check-label" for="keyboardNav">Keyboard Navigation</label>
          </div>
          <label class="form-label mt-2">Text Size</label>
          <input type="range" class="form-range" min="10" max="24" value="14">
          <div class="mt-3">
            <button class="btn btn-sm btn-secondary">Check for Updates</button>
          </div>
        </div>
      </div>
    </div>
  </div><!-- row -->
</div><!-- main-container -->
