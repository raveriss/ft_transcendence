<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social</title>
  <link rel="stylesheet" href="/static/css/social.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <div class="main-container">

    <!-- Barre de navigation supérieure -->
    <div class="header-bar">
      <button class="back-btn" onclick="customBack()">
        <img src="static/img/return_arrow.png" alt="Retour" class="arrow-icon" />
      </button>
      <h1 class="title" data-i18n="social_title">SOCIAL</h1>
    </div>

    <!-- Contenu 3 colonnes -->
    <div class="social-columns">

      <!-- Colonne gauche : Amis -->
      <div class="social-column">
        <h2 class="section-title" data-i18n="my_friends">Mes amis</h2>
        <ul id="friends-list" class="list-group list-group-flush">
          <!-- Liste des amis -->
        </ul>
      </div>

      <!-- Colonne centre : Demandes -->
      <div class="social-column">
        <h2 class="section-title" data-i18n="incoming_requests">Demandes reçues</h2>
        <ul id="incoming-requests" class="list-group list-group-flush">
          <!-- Demandes en attente -->
        </ul>
      </div>

      <!-- Colonne droite : Tous les utilisateurs -->
      <div class="social-column">
        <h2 class="section-title" data-i18n="all_users">Tous les utilisateurs</h2>
        <ul id="all-users-list" class="list-group list-group-flush">
          <!-- Tous les utilisateurs -->
        </ul>
      </div>

    </div>
  </div>

  <!-- Inclusion du script JS -->
  <script src="/static/js/social.js"></script>
</body>
</html>
